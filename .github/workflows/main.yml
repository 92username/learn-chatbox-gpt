name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        PYTHONPATH: .
      run: |
        pytest
      
  deploy:
    needs: build
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create SSH key file
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
        chmod 600 key.pem
    
    - name: Copy files to EC2
      run: |
        scp -o StrictHostKeyChecking=no -i key.pem -r ./ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/app
    
    - name: Restart application on EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }} ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
        cd /home/ubuntu/app
        # Comandos para reiniciar o serviÃ§o ou servidor
        sudo systemctl restart my-app.service
        EOF
        
    - name: Clean up SSH key
      run: rm -f key.pem
      